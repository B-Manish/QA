<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice to Text</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background: #111;
      color: #eee;
      text-align: center;
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .start {
      background: #27ae60;
      color: white;
    }

    .stop {
      background: #c0392b;
      color: white;
    }

    .output {
      margin-top: 30px;
      font-size: 20px;
      white-space: pre-wrap;
      color: #f1c40f;
    }
  </style>
</head>
<body>

  <h1>üéôÔ∏è Voice to Text (Whisper)</h1>
  <button class="start" onclick="startRecording()">Start Recording</button>
  <button class="stop" onclick="stopRecording()">Stop Recording</button>

  <div class="output" id="result">Waiting for audio...</div>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    async function startRecording() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        const formData = new FormData();
        formData.append("file", blob, "recording.webm");

        document.getElementById("result").innerText = "‚è≥ Transcribing...";

        try {
          const res = await fetch("http://localhost:8000/transcribe", {
            method: "POST",
            body: formData
          });

          const data = await res.json();
          document.getElementById("result").innerText = "üìù " + data.transcription;
        } catch (err) {
          document.getElementById("result").innerText = "‚ùå Error: " + err.message;
        }
      };

      mediaRecorder.start();
      document.getElementById("result").innerText = "üéôÔ∏è Listening...";
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
      }
    }
  </script>

</body>
</html>
