<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice to Text</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background: #111;
      color: #eee;
      text-align: center;
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .start {
      background: #27ae60;
      color: white;
    }

    .stop {
      background: #c0392b;
      color: white;
    }

    .output {
      margin-top: 30px;
      font-size: 20px;
      white-space: pre-wrap;
      color: #f1c40f;
      background: #222;
      padding: 20px;
      border-radius: 12px;
      min-height: 150px;
      text-align: left;
    }

    canvas {
      margin-top: 20px;
      background-color: #222;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Manual Voice to Text</h1>
  <button class="start" onclick="startRecording()">Start Recording</button>
  <button class="stop" onclick="stopRecording()">Stop Recording</button>

  <canvas id="waveform" width="600" height="100"></canvas>
  <div class="output" id="result">Click "Start Recording" to begin...</div>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let audioContext, analyser, microphone, stream;

    async function setupAudio() {
      stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      audioContext = new AudioContext();
      analyser = audioContext.createAnalyser();
      microphone = audioContext.createMediaStreamSource(stream);
      microphone.connect(analyser);
      analyser.fftSize = 512;
      drawWaveform();
    }

    async function startRecording() {
      if (!stream) await setupAudio();

      audioChunks = [];
      mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) {
          audioChunks.push(e.data);
        }
      };

      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        const formData = new FormData();
        formData.append("file", blob, "manual_recording.webm");

        document.getElementById("result").innerText = "‚è≥ Transcribing...";

        try {
          const res = await fetch("http://localhost:8000/transcribe", {
            method: "POST",
            body: formData
          });

          const data = await res.json();
          document.getElementById("result").innerText =
            data.transcription ? "üìù " + data.transcription : "‚ùå Error: " + data.error;
        } catch (err) {
          document.getElementById("result").innerText = "‚ùå Error: " + err.message;
        }
      };

      mediaRecorder.start();
      document.getElementById("result").innerText = "üéôÔ∏è Recording...";
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
      }
    }

    function drawWaveform() {
      const canvas = document.getElementById("waveform");
      const ctx = canvas.getContext("2d");
      const bufferLength = analyser.fftSize;
      const dataArray = new Uint8Array(bufferLength);

      function draw() {
        analyser.getByteTimeDomainData(dataArray);
        ctx.fillStyle = "#222";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.lineWidth = 2;
        ctx.strokeStyle = "#f1c40f";
        ctx.beginPath();

        const sliceWidth = canvas.width / bufferLength;
        let x = 0;

        for (let i = 0; i < bufferLength; i++) {
          const v = dataArray[i] / 128.0;
          const y = v * canvas.height / 2;

          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);

          x += sliceWidth;
        }

        ctx.lineTo(canvas.width, canvas.height / 2);
        ctx.stroke();

        requestAnimationFrame(draw);
      }

      draw();
    }

    window.addEventListener("load", () => {
      setupAudio();
    });
  </script>
</body>
</html>
